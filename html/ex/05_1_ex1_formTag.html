<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <label>태그
            입력받는 필드를 설명할 때 사용하는 태그
            <input>태그의 id속성값과 <label>태그의 for속성
        form 태그 : 정보를 제출하기 위한 태그
    -->
    <form action="">
        <!-- input 태그 : 다양한 방법으로 데이터를 받기위한 태그 -->
        <!-- 속성 -->
        <!-- text : 일반적인 텍스트를 입력할 수 있는 값-->
        <label for="input-id">ID</label>
        <input type="text" id="input-id" required placeholder="ID를 입력하세요.">
        <!--required 페이지 넘어갈 때 필수로 입력하도록 지정하는 속성-->
        <br>
        <input type="email" readonly value="이메일이다.">
        <!-- 읽기전용-->
        <br>
        <!--type="password" : 패스워드를 입력할 수 있는 값 -->
        <label for="input-id">PW</label>
        <input type="password" required>
        <br>
        <!-- type="email" : 이메일을 입력하고 형식 체크-->
        <input type="email">
        <br><br>
        <input type="checkbox" name="food" id="chk-1">
        <label for="chk-1">돈까스</label><br>
        <input type="checkbox" name="" id="chk-2">
        <label for="chk-2">짜장면</label><br>
        <input type="checkbox" name="" id="chk-3">
        <label for="chk-2">샌드위치</label>
        <br><br>
        <input type="radio" name="fruit" id="radio-1">
        <label for="radio-1">사과</label><br>
        <input type="radio" name="fruit" id="radio-2">
        <label for="radio-1">바나나</label>
        <br>
        <input type="date">
        <br>
        <input type="range" min="0" max="10">
        <!-- 10개의 조절바가 들어감-->
        <br>
        <input type="number" min="0" max="10">
        <br><br>
        <!-- input button은 요즘은 잘 안쓴다. -->
        <input type="button" value="인풋 버튼">
        <input type="submit" value="인풋 서브밋">
        <input type="reset" value="인풋 reset">
        <br><br>
        <textarea cols="30" rows="20"></textarea>
        <br>
        <select name="poketmon" id="poketmon">
            <option value="0">피카츄</option>
            <option value="1">라이츄</option>
            <option value="2">파이리</option>
        <!-- 보통 0부터 시작-->

        </select>
        <br>
        <fieldset>
            <legend>정보 입력</legend>
            <label for="id">ID : </label>
            <input type="text">
        </fieldset>
        <br>
        <button type="button">button</button>
        <!-- 자바스크립트를 사용하면 적극적으로 사용될 태그-->
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
